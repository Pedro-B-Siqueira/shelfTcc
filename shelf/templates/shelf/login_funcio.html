{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Funcionários</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shelf/LoginFuncio.css' %}">
</head>
<div>

<body id="body1" style="background: url('{% static "shelf/images/Fundo2.png" %}') no-repeat center center fixed; background-size: cover;">
    <header>
        <div class="logo">
           <img src="{% static 'shelf/images/logo.png' %}" alt="Logo">
        </div>
        <div class="esc">
            <h1>SHELF</h1>
        </div>
    </header>

<main>
    <div class="login-container">
        <div class="login-box">
            <h2>Bem-Vindo, Funcionário</h2>

            <form method="post">
                {% csrf_token %}
                {% if error_message %}
                    <p class="error">{{ error_message }}</p>
                {% endif %}

                <label for="nome">Login:</label>
                <input type="text" name="nome" id="nome" required>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
                <button type="submit">Entrar</button>
            </form>
        <a href="{% url 'login' %}" class="admin-link">Entrar como Administrador</a>
    </div>
    </main>
    <footer>
        <p>© 2024 Empresa SHELF. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
